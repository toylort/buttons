<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>

    <style>

        div{
            margin-bottom: 20px
        }
        .subscribe-button {
            color: white;
            background-color: red;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
        }

        .join-button{
            background-color: white;
            color: rgb(104, 104, 246);
            width: 60px;
            height: 35px;
            border-color: rgb(104,104,246);
            border-style: solid;
            border-width: 2px;
            border-radius: 5px;
        }


        .tweet-button{
            background-color: rgb(104, 104, 246);
            color: white;
            width: 64px;
            height: 30px;
            border-style: none;
            border-radius: 17px;
            margin-left: 5px;
            cursor: alias;
        }


        .request-button{
            background-color: black;
            color: white;
            width: 110px;
            height: 40px;
            border-style: none;
            cursor: all-scroll;
        }

        .AddToCart-button{
            background-color: rgb(255,216,10);
            color: black;
            width: 170px;
            height: 36px;
            border-style: none;
            border-radius: 18px;
            font-weight: bold;
            cursor: n-resize;
        }

        .SignUp-button{
            background-color: rgb(46,164,79);
            color: white;
            width: 80px;
            height: 40px;
            border-style: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: cell;
        }

        .GetStartedAndDownload-button{
            background-color: rgb(121,81,179);
            color: white;
            width: 100px;
            height: 38px;
            border-style: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: col-resize;
        }

        #download{
            background-color: white;
            color: rgb(108,117,125);
            border: solid 2px rgb(108,117,125);
            cursor: copy;
        }


        .Apply-button{
            background-color: rgb(89, 89, 243);
            color: white;
            width: 220px;
            height: 40px;
            border-style: none;
            border-radius: 20px;
            cursor: crosshair;
        }

        .Save-button{
            background-color: white;
            color: rgb(89, 89, 243) ;
            width:80px;
            height: 40px;
            border-color: rgb(89, 89, 243);
            border-radius: 20px;
            border-style: solid;
            font-weight: bold;
            cursor: grab;
        }
    </style>

</head>
<body>
    
    <div>
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button></div>
      <br>

      <div>
        <button class="request-button"> Request now</button>
        <button class="AddToCart-button"> Add to Cart</button>
        <button class="SignUp-button"> Sign up</button>
      </div> <br>
     
      <div>
        <button class="GetStartedAndDownload-button"> Get started</button>
        <button class="GetStartedAndDownload-button" id="download"> Download</button>
      </div>

    
    <button class="Apply-button"> Apply on company website</button>
    <button class="Save-button"> Save</button>

</body>
</html>
